<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kousho - Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --cursor-size: 20px; }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
            -webkit-tap-highlight-color: transparent;
        }
        html.dark-theme { --bg-primary: #0a0a0a; --text-primary: #a1a1aa; --text-headings: #fff; --card-bg: rgba(255,255,255,0.05); --border-color: rgba(255,255,255,0.1); color-scheme: dark; }
        html.light-theme { --bg-primary: #f4f4f5; --text-primary: #52525b; --text-headings: #000; --card-bg: rgba(255,255,255,0.8); --border-color: rgba(0,0,0,0.1); color-scheme: light; }
        body { background-color: var(--bg-primary); color: var(--text-primary); }
        .text-headings { color: var(--text-headings); }

        /* Blob Background */
        .blob-cont { position: fixed; inset: 0; z-index: -1; overflow: hidden; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .blob-1 { top: -10%; left: -10%; width: 400px; height: 400px; background: #8b5cf6; animation: float 10s infinite ease-in-out; }
        .blob-2 { bottom: -10%; right: -10%; width: 300px; height: 300px; background: #ec4899; animation: float 15s infinite ease-in-out reverse; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -20px); } }

        .social-card {
            padding: 3rem; border-radius: 2rem;
            background: var(--card-bg); border: 1px solid var(--border-color);
            transition: transform 0.2s, background-color 0.3s;
            backdrop-filter: blur(10px);
        }

        /* Animations */
        .fade-up { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* Desktop Hover */
        @media (hover: hover) {
            .social-card:hover { transform: translateY(-4px); background: var(--border-color); }
        }
    </style>
    <script>
        (function() {
            const t = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.add(t + '-theme');
        })();
    </script>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <div class="blob-cont">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <header class="fixed top-0 w-full z-50 p-6 flex justify-between items-center backdrop-blur-sm border-b border-white/5">
        <a href="index.html" class="text-lg font-bold text-headings hover:opacity-70 transition-opacity flex items-center gap-2">
             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
             Return Home
        </a>
    </header>

    <main class="flex-grow flex flex-col justify-center items-center px-6 pt-24 pb-12">
        <div class="text-center mb-16 fade-up" style="animation-delay: 0.1s">
            <h1 class="text-5xl md:text-7xl font-bold text-headings mb-4 tracking-tight">Connect.</h1>
            <p class="text-xl text-primary">Join the Kousho network.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl w-full">
            <a href="#" class="social-card group active:scale-95 transition-transform fade-up" style="animation-delay: 0.2s">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 rounded-full bg-white/10 flex items-center justify-center text-headings mb-6">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-headings">Twitter / X</h2>
                    <p class="text-primary mt-2">Follow for updates</p>
                </div>
            </a>

            <a href="#" class="social-card group active:scale-95 transition-transform fade-up" style="animation-delay: 0.3s">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 rounded-full bg-white/10 flex items-center justify-center text-headings mb-6">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-headings">Discord</h2>
                    <p class="text-primary mt-2">Join the community</p>
                </div>
            </a>
        </div>
    </main>
</body>
</html>
